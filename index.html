<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LearnHub - Skill Enhancement</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; }
    h1 { color: #333; }
    .course {
      background: white;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ LearnHub Courses</h1>
  <div id="courses">Loading courses...</div>

  <script>
    fetch('https://learnhub-backend-k65w.onrender.com/courses')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('courses');
        container.innerHTML = '';
        data.forEach(course => {
          const div = document.createElement('div');
          div.className = 'course';
          div.innerHTML = `
            <h3>${course.title}</h3>
            <p><strong>Description:</strong> ${course.description}</p>
            <p><strong>Instructor:</strong> ${course.instructor}</p>
            <p><strong>Duration:</strong> ${course.duration}</p>
          `;
          container.appendChild(div);
        });
      })
      .catch(err => {
        document.getElementById('courses').innerText = 'Failed to load courses ðŸ˜¢';
        console.error(err);
      });
  </script>
</body>
</html>
